<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>
</head>
<body>
    <h1>Edit Your Profile</h1>
    <form method="POST">
        <label>Bio:</label><br>
        <textarea name="bio" rows="4" cols="50">{{ bio }}</textarea><br><br>

        <label>Avatar URL:</label><br>
        <input type="text" name="avatar" value="{{ avatar }}"><br><br>

        <button type="submit">Save Changes</button>
    </form>
    <br>
    <a href="{{ url_for('profile', username=session['username']) }}">Back to Profile</a>
</body>
</html>
